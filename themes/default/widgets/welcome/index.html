<div class="container" id="welcome-box">
      <div class="row justify-content-center h-100">
        <div class="col-lg-5">
            <div class="card mt-5">
              <!--BeginSezLogo-->
              <div class="card-header pt-4 pb-4 text-center bg-secondary">
                  <a href="{logo_url}">
                      <span><img src="{logo_path}" alt="{page_title}"></span>
                  </a>
              </div>
              <!--EndSezLogo-->

                <div class="card-body p-4">

                    <div class="text-center w-75 m-auto">
                        <img src="{user_avatar}" alt="{user_name}" title="{user_name}" height="88" alt="user-image" class="rounded-circle shadow">
                        <h4 class="text-dark-50 text-center mt-3 font-weight-bold">{_Welcome,} {user_name} </h4>
                        <p class="text-muted mb-4">{_You are being redirected, wait some seconds.}</p>
                    </div>

                </div> <!-- end card-body-->
            </div>
            <!-- end card-->
            <!-- end row -->

        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>
